<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="reset/forms.css">
    <title>Document</title>
</head>
<body>
    
    <main class="background">
        <div class="form-background">
            <form action="" class="form">
                <h2>Contact us</h2>
                <label for="Fullnamne" class="label">Full name</label>
                <input type="text" placeholder="Type your full name" class="input" required autofocus> <br>
                <label for="Email" class="label">E-mail</label>
                <input type="email" placeholder="Type your e-mail" class="input" required><br>
                <label for="select-topic" class="label">What is your message about?</label>
                    <select name="topic" class="topic" id="topic">
                        <option value="payment">Payment</option>
                        <option value="returns">Returns</option>
                        <option value="orders">Orders</option>
                        <option value="other">Other</option>
                    </select>                 
                    <br>      
                <label for="Yourmessage" class="label">Your message</label>
                    <textarea name="Yourmessage" class="input" cols="10" rows="5" placeholder="Type our message" required maxlength="200"></textarea>
                <div class="check">
                    <label class="checkbox">
                    <input type="checkbox" checked> 
                    I'd like to receive newsletter
                    <br><br>
                </div> <!--why does it say that the tag is not paired?-->
                <input type="button" value="Send message" class="btn">
            </form> 
        </div>

       </main>
