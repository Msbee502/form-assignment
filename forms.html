<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/forms.css">
    <title>Document</title>
</head>
<body>
    
    <main class="background">
        <div class="form-background"></div>
        <form action="" class="form">
            <label for="Full namne" class="label">Full name</label> <br>
            <input type="text" placeholder="Type your full name" class="input"> <br>
            <label for="Email" class="label">E-mail</label>

            <input type="text" placeholder="Type what your message is about" class="input"><br>
            <label for="Your message" class="input">Your message</label><br>
            <textarea name="Your message" id="" cols="10" rows="5" placeholder="Type our message"></textarea><br>
            <input type="button" value="Send message">

        </form>

        <div class="form-image-yellow"></div>

    </main>
