<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/forms.css">
    <title>Document</title>
</head>
<body>
    
    <main class="background">
        <div class="form-background">
            <form action="" class="form">
                <h2>Contact us</h2>
                <label for="Full namne" class="label">Full name</label>
                <input type="text" placeholder="Type your full name" class="input"> <br>
                <label for="Email" class="label">E-mail</label>
                <input type="email" placeholder="Type your e-mail" class="input"><br>
                <label for="select-topic" class="label">What is your message about?</label>
                    <select name="topic" class="topic" id="topic">
                        <option value="payment">Payment</option>
                        <option value="returns">Returns</option>
                        <option value="orders">Orders</option>
                        <option value="other">Other</option>
                    </select>             
                    <br>      
                <label for="Your message" class="label">Your message</label>
                    <textarea name="Your message" class="input" cols="10" rows="5" placeholder="Type our message"></textarea><br>
                <label class="checkbox">
                    <input type="checkbox" checked> 
                        I'd like to receive newsletter
                        <br><br>
                <input type="button" value="Send message" class="btn">
            </form>
        </div>

        <div class="form-image-yellow"></div>

    </main>
</body>
</html>
